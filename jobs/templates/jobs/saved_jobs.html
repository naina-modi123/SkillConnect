{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">⭐ My Saved Jobs</h2>

{% if saved_jobs %}
    <ul class="list-group">
        {% for saved in saved_jobs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'job_detail' saved.job.id %}">
                    {{ saved.job.title }} — {{ saved.job.company }}
                </a>

                <a href="{% url 'remove_saved_job' saved.job.id %}" class="btn btn-sm btn-danger">
                    Remove
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="text-muted">No saved jobs yet.</p>
{% endif %}

{% endblock %}
