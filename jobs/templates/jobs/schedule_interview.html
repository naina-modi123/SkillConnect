{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2 class="text-primary fw-bold">Schedule Interview</h2>

    <p>
        <strong>Applicant:</strong> {{ application.applicant.username }} <br>
        <strong>Job:</strong> {{ application.job.title }}
    </p>

    <hr>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Interview Date</label>
            {{ form.date }}
        </div>

        <div class="mb-3">
            <label class="form-label">Interview Time</label>
            {{ form.time }}
        </div>

        <div class="mb-3">
            <label class="form-label">Interview Mode</label>
            {{ form.mode }}
        </div>

        <div class="mb-3">
            <label class="form-label">Meeting Link (if online)</label>
            {{ form.meeting_link }}
        </div>

        <div class="mb-3">
            <label class="form-label">Message for Freelancer</label>
            {{ form.message }}
        </div>

        <button class="btn btn-primary">Schedule Interview</button>
        <a href="{% url 'manage_applicants' application.job.id %}" class="btn btn-secondary ms-2">
            Back
        </a>
    </form>

</div>

{% endblock %}
