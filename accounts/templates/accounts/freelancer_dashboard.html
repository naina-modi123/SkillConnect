{% extends 'base.html' %}
{% block content %}

<!-- Dashboard Container -->
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="border-radius: 18px;">

        <!-- Header Section -->
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="font-size: 32px; color: #0d6efd;">
                Freelancer Dashboard
            </h2>
            <p class="text-muted" style="font-size: 18px;">
                Welcome <strong>{{ user.username }}</strong>! Manage your profile, explore jobs, and track proposals.
            </p>
        </div>

        <hr>

        <!-- Action Buttons -->
        <div class="row mt-4">

            <!-- Update Profile -->
            <div class="col-md-4 mb-3">
                <a href="{% url 'freelancer_profile' %}" class="btn btn-light w-100 p-3 shadow-sm"
                   style="border-radius: 12px; border: 1px solid #0d6efd;">
                    <i class="bi bi-person-lines-fill" style="font-size: 22px; color:#0d6efd;"></i>
                    <br>
                    <span class="fw-semibold">Update Profile</span>
                </a>
            </div>

            <!-- Browse Jobs -->
            <div class="col-md-4 mb-3">
                <a href="{% url 'job_list' %}" class="btn btn-light w-100 p-3 shadow-sm"
                   style="border-radius: 12px; border: 1px solid #198754;">
                    <i class="bi bi-briefcase-fill" style="font-size: 22px; color:#198754;"></i>
                    <br>
                    <span class="fw-semibold">Browse Jobs</span>
                </a>
            </div>

            <!-- View Proposals -->
            <div class="col-md-4 mb-3">
                <a href="{% url 'freelancer_applications' %}" class="btn btn-light w-100 p-3 shadow-sm"
                   style="border-radius: 12px; border: 1px solid #ffc107;">
                    <i class="bi bi-file-earmark-text-fill" style="font-size: 22px; color:#ffc107;"></i>
                    <br>
                    <span class="fw-semibold">View Proposals</span>
                </a>
            </div>

        </div>

    </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<!-- ================= CHATBOT UI ================= -->

<!-- Floating Chat Button -->
<div id="chatbot-toggle">ðŸ’¬</div>

<!-- Chat Window -->
<div id="chatbot-box">
    <div id="chatbot-header">
        SkillConnect AI
        <span id="chatbot-close">âœ–</span>
    </div>

    <div id="chatbot-messages"></div>

    <div id="chatbot-input-area">
        <input type="text" id="chatbot-input" placeholder="Ask me anything..." />
        <button id="chatbot-send">Send</button>
    </div>
</div>
<style>
#chatbot-toggle {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #0d6efd;
    color: white;
    font-size: 22px;
    padding: 14px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
}

#chatbot-box {
    position: fixed;
    bottom: 90px;
    right: 25px;
    width: 320px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: none;
    flex-direction: column;
    z-index: 1000;
}

#chatbot-header {
    background: #0d6efd;
    color: white;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#chatbot-messages {
    padding: 10px;
    height: 250px;
    overflow-y: auto;
    font-size: 14px;
}

#chatbot-input-area {
    display: flex;
    border-top: 1px solid #ddd;
}

#chatbot-input {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;
}

#chatbot-send {
    background: #0d6efd;
    color: white;
    border: none;
    padding: 8px 12px;
}
</style>
<script>
const toggleBtn = document.getElementById("chatbot-toggle");
const chatBox = document.getElementById("chatbot-box");
const closeBtn = document.getElementById("chatbot-close");
const sendBtn = document.getElementById("chatbot-send");
const input = document.getElementById("chatbot-input");
const messages = document.getElementById("chatbot-messages");

toggleBtn.onclick = () => chatBox.style.display = "flex";
closeBtn.onclick = () => chatBox.style.display = "none";

sendBtn.onclick = sendMessage;

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
    input.value = "";

    fetch("/chatbot/chat/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => {
        messages.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
    });
}
</script>

{% endblock %}
